<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<link rel="preload" href="https://hyperrushnet.github.io/assets/images/background/1.webp" as="image">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<meta name="description" content="Play free online games at HyperRush Games. Discover popular games in different categories, right in your browser!">
<title>The HyperRush Network | Free Online Games</title>
<link rel="icon" href="https://hyperrushnet.github.io/assets/images/favicon/000000.png" media="(prefers-color-scheme: light)">
<link rel="icon" href="https://hyperrushnet.github.io/assets/images/favicon/ffffff.png" media="(prefers-color-scheme: dark)">
<script src="https://hyperrushnet.github.io/assets/js/main.js?v=20250927" defer></script>
<script src="https://hyperrushnet.github.io/assets/js/hrn-notifications.min.js?v=20250806" defer></script>
<script src="https://hyperrushnet.github.io/assets/js/notranslate.min.js?v=20250806"></script>
<script src="https://hyperrushnet.github.io/assets/js/searchHistoryHide.js?v=20250806"></script>
<style>
*,
:after,
:before {
	box-sizing: border-box;
	margin: 0;
	padding: 0;
	border: 0;
	font: inherit;
	vertical-align: baseline;
	background: none
}
@media(prefers-reduced-motion:reduce) {
	*,
	:after,
	:before {
		transition: none !important;
		animation: none !important
	}
}
:root {
	--sidebar-width: 240px;
	--sidebar-width-desktop: 220px;
	--gap: 10px;
	--min-card-width: 160px
}
html,
body {
	height: 100%;
	font-family: Arial, sans-serif;
	overflow-x: hidden;
	margin: 0;
	position: relative;
	z-index: 0
}
body::before {
	content: "";
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background-image: linear-gradient(to top, #250342, #170229, #000);
	pointer-events: none
}
body.lock-scroll {
	overflow: hidden
}
#appWrapper {
	position: relative
}
#appWrapper::after {
	content: '';
	position: fixed;
	left: 0;
	top: 0;
	width: 100vw;
	height: 100vh;
	background: rgba(0, 0, 0, .6);
	backdrop-filter: blur(4px);
	-webkit-backdrop-filter: blur(4px);
	opacity: 0;
	pointer-events: none;
	transition: opacity .2s ease;
	z-index: 1000
}
#appWrapper.active::after {
	opacity: 1;
	pointer-events: auto
}
@media(min-width:768px) {
	#appWrapper::after {
		display: none
	}
}
#sidebar {
	position: fixed;
	top: 0;
	left: 0;
	height: 100vh;
	width: var(--sidebar-width);
	background-image: linear-gradient(to bottom, #290129, #000);
	padding: 1rem;
	overflow-y: auto;
	transform: translateX(-100%);
	transition: transform .3s ease;
	z-index: 1001;
	border-right: 1px solid #333
}
#sidebar.open {
	transform: translateX(0)
}
@media(min-width:768px) {
	#sidebar {
		transform: translateX(0);
		width: var(--sidebar-width)
	}
	#content {
		margin-left: var(--sidebar-width);
		max-width: calc(100% - var(--sidebar-width))
	}
}
@media(min-width:1025px) {
	#sidebar {
		width: var(--sidebar-width-desktop)
	}
	#content {
		margin-left: var(--sidebar-width-desktop);
		max-width: calc(100% - var(--sidebar-width-desktop))
	}
}
.sidebar-title {
	font-size: 1.15rem;
	color: #bfbfbf;
	font-weight: bold;
	margin: 0 auto 5px;
	display: block;
	width: fit-content;
	text-align: center
}
.sidebar-title+hr {
	width: 100%;
	margin: 0 0 10px 0;
	border: none;
	height: 1px;
	background-color: rgba(255, 255, 255, .35)
}
#menuToggle {
	position: fixed;
	top: 1rem;
	left: 1rem;
	background-color: rgba(0, 0, 0, .5);
	color: #fff;
	padding: .5rem;
	font-size: 1.5rem;
	border-radius: .375rem;
	cursor: pointer;
	z-index: 1000;
	backdrop-filter: blur(10px);
	-webkit-backdrop-filter: blur(10px);
	width: 50px;
	height: 50px;
	display: flex;
	align-items: center;
	justify-content: center;
	aspect-ratio: 1/1
}
@media(min-width:768px) {
	#menuToggle {
		display: none
	}
}
#searchWrapper {
	display: flex;
	align-items: stretch;
	margin: 0 auto 10px;
	width: 100%;
	max-width: 240px;
	min-width: 140px
}
#searchInput {
	flex: 1;
	padding: .5rem .75rem;
	border-radius: 4px 0 0 4px;
	border: 1px solid rgba(255, 255, 255, .1);
	background-color: rgba(255, 255, 255, .05);
	color: #fff;
	font-size: 1rem;
	min-width: 0
}
#searchInput::placeholder {
	color: rgba(255, 255, 255, .5)
}
#searchInput:focus {
	outline: none;
	border-color: rgba(255, 255, 255, .1)
}
#extraIconBtn {
	flex: 0 0 auto;
	display: flex;
	align-items: center;
	justify-content: center;
	padding: 0 .75rem;
	border-radius: 0 4px 4px 0;
	border: 1px solid rgba(255, 255, 255, .1);
	border-left: none;
	background-color: rgba(255, 255, 255, .05);
	cursor: pointer;
	transition: background .2s ease
}
#extraIconBtn img {
	width: 1em;
	height: 1em;
	display: block;
    filter: invert(70%)
}
#extraIconBtn:hover {
	background-color: rgba(255, 255, 255, .1)
}
#categoryList button {
	width: 100%;
	padding: .85rem .75rem;
	margin-bottom: .5rem;
	background: transparent;
	border-radius: .375rem;
	cursor: pointer;
	font-size: 1rem;
	text-align: left;
	padding-left: 1rem;
	transition: background .2s;
	color: #fff;
	border: 1px solid #333
}
#categoryList button:hover {
	background: #252424;
	color: #fff
}
#categoryList button:focus {
	outline: none;
	border-color: #333
}
#content {
	padding: 1rem 10px;
	transition: margin-left .3s ease
}
#gameCardsContainer {
	display: grid;
	row-gap: var(--gap);
	column-gap: var(--gap);
	justify-content: start;
	width: 100%;
	transition: all .3s ease;
	grid-template-columns: repeat(auto-fit, minmax(var(--min-card-width), 1fr))
}
.game-card {
	position: relative;
	background: #fff;
	border-radius: .5rem;
	box-shadow: 0 2px 4px rgba(0, 0, 0, .05);
	border: 1px solid #333;
	user-select: none;
	overflow: hidden;
	text-decoration: none;
	color: inherit;
	cursor: pointer;
	display: flex;
	flex-direction: column;
	transition: transform .3s ease, width .3s ease;
	will-change: transform;
	contain: layout paint
}
.game-card:hover {
	transform: scale(1.03);
	box-shadow: 0 4px 10px rgba(0, 0, 0, .1);
	z-index: 5
}
.game-card img {
	width: 100%;
	aspect-ratio: 4/3;
	object-fit: cover;
	display: block;
	border-top-left-radius: .5rem;
	border-top-right-radius: .5rem;
	user-select: none;
	pointer-events: none
}
.game-fade {
	position: absolute;
	bottom: 0;
	left: 0;
	right: 0;
	height: 50%;
	background: linear-gradient(to top, rgba(0, 0, 0, .65), transparent);
	pointer-events: none;
	border-bottom-left-radius: .5rem;
	border-bottom-right-radius: .5rem;
	z-index: 2
}
.game-title-overlay {
	position: absolute;
	bottom: 0;
	left: 0;
	right: 0;
	padding: 6px 8px;
	font-size: 1rem;
	text-align: center;
	color: #fff;
	z-index: 3;
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
	user-select: none
}
</style>
</head>
<body>
<div id="appWrapper">
<button id="menuToggle" aria-label="Open menu"><svg viewBox="0 0 24 24" width="28" height="28" fill="none" aria-hidden="true" focusable="false"><path d="M4 6h16M4 12h16M4 18h16" stroke="black" stroke-width="2" stroke-linecap="round"/></svg></button>
<div id="sidebar" aria-label="Sidebar">
<h1 class="sidebar-title">HyperRush Network</h1>
<hr>
<div style="display:flex;justify-content:center;margin-bottom:10px;">
<div id="searchWrapper">
<input id="searchInput" type="text" placeholder="Zoek spel..." aria-label="Zoek spel">
<button id="extraIconBtn" aria-label="Extra"><img src="https://hyperrushnet.github.io/assets/images/svg/link-external-svgrepo-com.svg" alt="Info"></button>
</div>
</div>
<nav id="categoryList" aria-label="CategorieÃ«n"></nav>
</div>
<main id="content" role="main">
<div id="gameCardsContainer" aria-live="polite"></div>
</main>
</div>

</script>
</body>
</html>
